name: Policy Tests

on:
  push:
    paths:
      - '**/tests/**'
      - '.github/workflows/policy-tests.yml'
  pull_request:
    paths:
      - '**/tests/**'
      - '.github/workflows/policy-tests.yml'

jobs:
  policy-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Run policy tests
        run: |
          pytest -m policy
