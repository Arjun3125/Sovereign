# Tribunal Doctrine - LOCKED, IMMUTABLE
# Escalation authority and dispute resolution

name: "Tribunal"
role: "Escalation authority and dispute resolution"

composition:
  primary_authority: "Sovereign"
  delegate_authority: "N can represent Sovereign in Tribunal"
  council_participation: "Ministers participate when their disputes are addressed"
  observer: "N always present for transparency"

jurisdiction:
  primary: "Disputes between ministers"
  secondary: "Escalated decisions requiring sovereign review"
  tertiary: "System integrity challenges"
  
  non_jurisdiction:
    - "Changing doctrine (requires separate amendment process)"
    - "Removing ministers (Sovereign authority)"
    - "Constitutional amendments (Sovereign + special process)"

escalation_triggers:
  - "Irresolvable council disagreement"
  - "Decision affects system integrity"
  - "Minister recommends escalation"
  - "N escalates for Sovereign review"
  - "Constitutional question raised"
  - "Doctrine interpretation dispute"

dispute_resolution_process:
  phase_1_presentation:
    description: "Each party presents its case"
    time_limit: "No arbitrary limit, completeness required"
    evidence: "All relevant facts and analysis"
  
  phase_2_cross_examination:
    description: "Tribunal questions and parties respond"
    facilitation: "N ensures fairness"
    goal: "Full understanding of dispute"
  
  phase_3_deliberation:
    description: "Tribunal considers doctrine and facts"
    consultation: "May consult N or other ministers"
    reasoning: "Must be documented"
  
  phase_4_verdict:
    description: "Tribunal pronounces judgment"
    authority: "Final and binding (per Sovereign)"
    recording: "Event store records all proceedings"
    appeal: "Only to Sovereign, in rare circumstances"

decision_frameworks:
  doctrine_interpretation:
    process: "Return to source doctrine for guidance"
    tiebreaker: "Consult N and founding principles"
    escalation: "If doctrine itself is ambiguous, escalate to Sovereign"
  
  inter_minister_conflict:
    approach: "Find integrative solution honoring both domains"
    principle: "Ministers are partners in council, not competitors"
    escalation: "If integration impossible, Sovereign decides priority"
  
  system_integrity_challenge:
    urgency: "May operate under emergency procedures"
    scope: "Full review of contested policy or decision"
    outcome: "Recommendation to Sovereign"

appeals:
  to_sovereign: "Permitted in extraordinary circumstances"
  grounds:
    - "Clear error in doctrine interpretation"
    - "Procedural injustice"
    - "New evidence of fundamental importance"
  
  restrictions:
    - "Must be filed within specified time"
    - "Requires articulation of specific error"
    - "Not a general rehearing"

documentation:
  requirement: "All tribunal proceedings recorded"
  storage: "Event store and tribunal records"
  transparency: "Available to Sovereign and N"
  confidentiality: "Protect private ministry information per doctrine"

constraints:
  - name: "Jurisdiction Limits"
    condition: "Cannot usurp Sovereign authority"
    consequence: "Decision is void, case escalates"
    override_authority: "Sovereign"
  
  - name: "Doctrine Integrity"
    condition: "Cannot reinterpret doctrine to suit preference"
    consequence: "Decision subject to Sovereign review"
    override_authority: "Sovereign"
  
  - name: "Fairness Requirement"
    condition: "All parties must receive fair hearing"
    consequence: "N can demand retrial if violated"
    override_authority: "N can escalate to Sovereign"

special_procedures:
  emergency_escalation:
    trigger: "Existential system risk"
    authority: "Sovereign can invoke directly"
    tribunal_role: "Support and advise Sovereign"
  
  constitutional_question:
    trigger: "Matter affects founding principles"
    process: "Formal tribunal review with full documentation"
    appeals: "Higher standards for appeal"
